<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plottr</title>
</head>
<body>
    <input type="file" id="csvInput" accept=".csv" />

            <option value="">None</option>
        </select>

    <label for="regressionOrder">Regression Order:</label>
    <input type="number" id="regressionOrderInput" min="1">
    <div id="svgContainer"></div>
</body>
</html>
